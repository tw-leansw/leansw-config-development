server:
  port: 8888

config:
  name: config-server-refresh

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/tw-leansw/leansw-microservice-config.git

ribbon:
  eureka:
    enabled: true

---
spring:
  profiles: uat
  cloud:
    config:
      uri: http://${CONFIGSERVER_1_PORT_8888_TCP_ADDR:localhost}:8888
